<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 16px;
      background: #f7f7f7;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      min-height: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    }
    #preview {
      max-width: 100%;
      max-height: 280px;
      display: block;
    }
    label {
      margin-right: 8px;
    }
    .controls {
      margin-bottom: 16px;
    }
    button {
      background: #008cff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Picture to PDF Converter</h2>
  <div class="controls">
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <label for="borderWidth">Border Width:</label>
    <input type="number" id="borderWidth" value="5" min="0" max="50" style="width:60px;">
    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" value="#008cff">
    <button id="downloadBtn" disabled>Download PDF</button>
  </div>
  <div class="preview-container">
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" alt="Preview will appear here" style="display:none;">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const borderWidthInput = document.getElementById('borderWidth');
    const borderColorInput = document.getElementById('borderColor');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    let img = new Image();
    let imgLoaded = false;

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        img.src = ev.target.result;
      }
      imgLoaded = false;
      reader.readAsDataURL(file);
    });

    img.onload = function() {
      imgLoaded = true;
      drawImageWithBorder();
      downloadBtn.disabled = false;
    };

    borderWidthInput.addEventListener('input', drawImageWithBorder);
    borderColorInput.addEventListener('input', drawImageWithBorder);

    function drawImageWithBorder() {
      if (!imgLoaded) return;
      const borderWidth = parseInt(borderWidthInput.value, 10);
      const borderColor = borderColorInput.value;
      const width = img.width + borderWidth * 2;
      const height = img.height + borderWidth * 2;
      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, width, height);

      // Draw border
      if (borderWidth > 0) {
        ctx.fillStyle = borderColor;
        ctx.fillRect(0, 0, width, height);
      }

      // Draw image
      ctx.drawImage(img, borderWidth, borderWidth);

      // Show preview
      preview.src = canvas.toDataURL();
      preview.style.display = 'block';
    }

    downloadBtn.addEventListener('click', function() {
      if (!imgLoaded) return;
      // Convert canvas to image for PDF
      const imgData = canvas.toDataURL('image/jpeg', 1.0);
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: img.width > img.height ? 'landscape' : 'portrait',
        unit: 'pt',
        format: [canvas.width, canvas.height]
      });
      pdf.addImage(imgData, 'JPEG', 0, 0, canvas.width, canvas.height);
      pdf.save('picture.pdf');
    });
  </script>
</body>
</html>
